<form #newentryForm="ngForm" (ngSubmit)="submitEntry(newentryForm.form);">

  <button class="btn btn-primary" [disabled]="!newentryForm.valid">Submit</button>

  <input type="text"
    class="form-control"
    name="newentry-name"
    ngModel
    #newentrynameField = "ngModel"
    required
    minlength = "3">


  <div *ngIf="newentry-name
   class="alert alert-danger"
  *ngIf=""
