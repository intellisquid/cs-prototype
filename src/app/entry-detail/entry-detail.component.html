<form #form="ngForm">
    <div>
        <div class="form-group">
            <label>Entry Name</label>
            <input class="form-control" [(ngModel)]="entry.name" name="name" placeholder="Entry Name" required>
        </div>
    </div>

    <button class="btn btn-primary" (click)="saveEntry()" [disabled]="form.invalid">Save</button>
</form>
